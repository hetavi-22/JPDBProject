<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <h4>Marathon Participation</h4>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label for="empId">Employee ID:</label> <label id="empIdMsg">
                        </label></span>
                    <input type="text" class="form-control" name="empId" id="empId"
                           placeholder="Enter Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName"
                           placeholder="Enter Employee Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="empPhone">Phone No.:</label>
                    <input type="tel" class="form-control" id="empPhone"
                           placeholder="Enter Employee Phone No." name="empPhone">
                </div>
                <div id="Ans">
                    <label>Answer:</label>
                    <input type="radio"  id="AnswerYes" value= "Yes" name="empAnswer" >
                    <label>Yes</label>
                    <input type="radio"  id="AnswerNo" value= "No" name="empAnswer" checked>
                    <label>No</label>
                </div>
                <input type="button" class="btn btn-primary" id="empSave" value="Save"
                       onclick="saveEmployee();">
            </form>
        </div>
        <script>
            $("#empId").focus();
            function validateAndGetFormData() {
                var empIdVar = $("#empId").val();
                if (empIdVar === "") {
                    alert("Employee ID Required Value");
                    $("#empId").focus();
                    return "";
                }
                var empNameVar = $("#empName").val();
                if (empNameVar === "") {
                    alert("Employee Name is Required Value");
                    $("#empName").focus();
                    return "";
                }
                var empPhoneVar = $("#empPhone").val();
                if (empPhoneVar === "") {
                    alert("Employee Phone is Required Value");
                    $("#empPhone").focus();
                    return "";
                }

                var empAnswerVar = $("input[type='radio'][name='empAnswer']:checked").val();

                var jsonStrObj = {
                    empId: empIdVar,
                    empName: empNameVar,
                    empPhone: empPhoneVar,
                    empAnswer: empAnswerVar,
                };
                return JSON.stringify(jsonStrObj);
            }
            function resetForm() {
                $("#empId").val("")
                $("#empName").val("");
                $("#empPhone").val("");
                $("#empAnswer").val("No");
                $("#empId").focus();
            }
            function saveEmployee() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90939230|-31949287854395383|90940008",
                        jsonStr, "Marathon1", "Employee1");
                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
                        "http://api.login2explore.com:5577", "/api/iml");
                alert(JSON.stringify(resultObj));
                jQuery.ajaxSetup({async: true});
                resetForm();
            }
        </script>
    </body>
</html>
